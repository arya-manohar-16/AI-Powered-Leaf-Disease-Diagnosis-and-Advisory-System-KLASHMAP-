<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AI Plant Doctor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center p-6">
    <div class="w-full max-w-4xl">
        <h1 class="text-4xl font-bold text-green-800 text-center mb-2 drop-shadow-sm">AI Plant Doctor</h1>
        <p class="text-center text-green-600 mb-8">Upload an image of a plant leaf to get an advisory.</p>

        <div class="bg-white rounded-2xl shadow-lg p-8 w-full">
            <form id="upload-form" class="flex flex-col space-y-6">
                <div class="text-center">
                    <label for="leaf-image" class="block font-medium text-gray-700 mb-2">Upload a Plant Leaf Image</label>
                    <div id="image-preview-container" class="border-2 border-dashed border-gray-300 rounded-lg p-4 cursor-pointer hover:bg-gray-50 transition-colors duration-200 relative">
                        <img id="image-preview" class="max-h-64 max-w-full mx-auto rounded-lg object-contain hidden" />
                        <span id="preview-text" class="text-gray-500">Click or drag a file here</span>
                        <input type="file" id="leaf-image" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" required />
                    </div>
                </div>

                <button type="submit" id="diagnose-button" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    <span id="button-text">Get Advisory</span>
                    <svg id="loading-spinner" class="animate-spin h-6 w-6 text-white mx-auto hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <div id="result-container" class="mt-8 w-full max-w-4xl hidden">
            <div class="bg-white p-8 rounded-2xl shadow-lg space-y-6">
                <div id="loading-results" class="text-center text-gray-500 hidden">
                    <p class="text-lg">Analyzing your plant... Please wait a moment.</p>
                </div>

                <div id="advisory-content" class="hidden">
                    <h2 class="text-2xl font-bold text-gray-800 border-b-2 border-green-200 pb-2">Advisory for the Farmer</h2>
                    <div id="advisory-text" class="bg-green-50 p-4 rounded-lg text-gray-700 mt-4 leading-relaxed whitespace-pre-line"></div>
                </div>

                <div id="error-message-box" class="hidden p-4 rounded-lg text-sm bg-red-100 text-red-800"></div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("upload-form");
        const imageInput = document.getElementById("leaf-image");
        const imagePreview = document.getElementById("image-preview");
        const previewText = document.getElementById("preview-text");
        const resultContainer = document.getElementById("result-container");
        const loadingResults = document.getElementById("loading-results");
        const advisoryContent = document.getElementById("advisory-content");
        const advisoryText = document.getElementById("advisory-text");
        const diagnoseButton = document.getElementById("diagnose-button");
        const buttonText = document.getElementById("button-text");
        const loadingSpinner = document.getElementById("loading-spinner");
        const errorMessageBox = document.getElementById("error-message-box");

        const showMessage = (message, type) => {
            errorMessageBox.textContent = message;
            errorMessageBox.classList.remove("hidden");
            if (type === 'success') {
                errorMessageBox.classList.add("bg-green-100", "text-green-800");
                errorMessageBox.classList.remove("bg-red-100", "text-red-800");
            } else {
                errorMessageBox.classList.add("bg-red-100", "text-red-800");
                errorMessageBox.classList.remove("bg-green-100", "text-green-800");
            }
        };

        imageInput.addEventListener("change", () => {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove("hidden");
                    previewText.classList.add("hidden");
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.classList.add("hidden");
                previewText.classList.remove("hidden");
            }
            resultContainer.classList.add("hidden");
            errorMessageBox.classList.add("hidden");
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const file = imageInput.files[0];
            if (!file) {
                showMessage("Please select a plant leaf image.", "error");
                return;
            }

            diagnoseButton.disabled = true;
            buttonText.classList.add("hidden");
            loadingSpinner.classList.remove("hidden");
            resultContainer.classList.remove("hidden");
            loadingResults.classList.remove("hidden");
            advisoryContent.classList.add("hidden");
            errorMessageBox.classList.add("hidden");

            const reader = new FileReader();
            reader.onload = async (event) => {
                const base64Image = event.target.result;

                try {
                    const response = await fetch("https://hook.relay.app/api/v1/playbook/cme0cpxkk05so0pm36p32eq5j/trigger/snhUB1UEeQKRfbkVdQsaiA", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ image: base64Image })
                    });

                    if (!response.ok) {
                        const err = await response.json().catch(() => ({}));
                        throw new Error(err.error || `Server responded with status: ${response.status}`);
                    }

                    const data = await response.json();
                    const advisoryFields = [data["5"], data["6"], data["7"], data["8"]].filter(Boolean).join("\n\n");
                    advisoryText.textContent = advisoryFields || "No advisory provided.";

                    advisoryContent.classList.remove("hidden");
                    loadingResults.classList.add("hidden");

                } catch (error) {
                    console.error("Error during analysis:", error);
                    showMessage(`Failed to get an advisory: ${error.message}`, "error");
                    advisoryContent.classList.add("hidden");
                } finally {
                    diagnoseButton.disabled = false;
                    buttonText.classList.remove("hidden");
                    loadingSpinner.classList.add("hidden");
                    loadingResults.classList.add("hidden");
                }
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
